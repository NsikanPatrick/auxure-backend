components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          readOnly: true
        grand_total:
          type: string
          readOnly: true
        checkout:
          allOf:
          - $ref: '#/components/schemas/Checkout'
          writeOnly: true
      required:
      - checkout
      - grand_total
      - id
      - items
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cart:
          type: string
          format: uuid
          nullable: true
        perfume:
          $ref: '#/components/schemas/SimplePerfume'
        quantity:
          type: integer
        sub_total:
          type: string
          readOnly: true
      required:
      - id
      - perfume
      - sub_total
    Category:
      type: object
      properties:
        category_id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 200
